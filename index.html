<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" placeholder="Enter event name">
            </div>
            
            <div class="input-group">
                <label for="targetDate">Target Date & Time:</label>
                <input type="datetime-local" id="targetDate">
            </div>
            
            <div class="button-group">
                <button id="startBtn"><i class="fas fa-play"></i> Start</button>
                <button id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
            </div>
        </div>
        
        <div class="countdown-display">
            <div class="timer-box">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="timer-box">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="timer-box">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="timer-box">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
        <div class="event-info">
            <h2 id="displayEventName">No event set</h2>
            <p id="targetDateDisplay"></p>
        </div>
        
        <div class="presets">
            <h3>Quick Presets:</h3>
            <div class="preset-buttons">
                <button class="preset" data-minutes="5">5 Minutes</button>
                <button class="preset" data-minutes="30">30 Minutes</button>
                <button class="preset" data-hours="1">1 Hour</button>
                <button class="preset" data-days="1">1 Day</button>
            </div>
        </div>
    </div>
    
    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
